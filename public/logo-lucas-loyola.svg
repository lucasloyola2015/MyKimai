<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Descripcion: Logo Lucas Loyola 'El Manipulador' -->
  
  <!-- Pinza Izquierda (L) -->
  <!-- Color: Titanio Profundo -->
  <path d="M 30 20 L 30 80 L 50 80" 
        stroke="#0F172A" 
        stroke-width="10" 
        stroke-linecap="square" 
        stroke-linejoin="miter"/>

  <!-- Pinza Derecha (L Invertida) -->
  <!-- Color: Titanio Profundo -->
  <path d="M 70 80 L 70 20 L 50 20" 
        stroke="#0F172A" 
        stroke-width="10" 
        stroke-linecap="square" 
        stroke-linejoin="miter"/>

  <!-- Chip Central (Nucleo) -->
  <!-- Color: Azul Activo -->
  <rect x="42" y="42" width="16" height="16" rx="2" fill="#2563EB"/>
</svg>
